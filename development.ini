[app:pep8bot]
use = egg:pep8bot

pyramid.reload_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/pep8bot.db

mako.directories = pep8bot:templates

velruse.github.consumer_key = cb75d9e72f00b5d9b9f5
velruse.github.consumer_secret = e6cd8dccbb5cac1ae15c9f89584874f333fc39ed
velruse.github.scope = repo

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    tw2
    pep8bot

[filter:tw2]
use = egg:tw2.core#middleware

[server:main]
use = egg:waitress#main
host = localhost
port = 6543

# Begin logging configuration

[loggers]
keys = root, pep8bot, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pep8bot]
level = DEBUG
handlers =
qualname = pep8bot

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
