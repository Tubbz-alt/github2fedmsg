[app:pep8bot]
use = egg:pep8bot

pyramid.reload_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/pep8bot.db

mako.directories = pep8bot:templates

# github2fedmsg developer key.
velruse.github.consumer_key = 4d222da5ef8b79508650
velruse.github.consumer_secret = 72fbec958d1424357453a5f8d172b37b17e4f58c
velruse.github.scope = repo

github.secret = changeme!

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    tw2
    pep8bot

[filter:tw2]
use = egg:tw2.core#middleware

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 6543

# Begin logging configuration

[loggers]
keys = root, pep8bot, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pep8bot]
level = DEBUG
handlers =
qualname = pep8bot

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
